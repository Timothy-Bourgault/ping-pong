<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Khmer|Poller+One|Bungee+Outline|Anton|Baloo+Da|Indie+Flower|Londrina+Outline|Poiret+One|Risque" rel="stylesheet">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pink Bong</title>
  </head>
  <body>
    <div class="container" id="wholeBackground">
      <div class="container">
        <div class="jumbotron widewrapper">
          <div class="row">
            <div class="col-lg-3">
              <img src="img/pinkBong.png" alt="a picture of a pink water pipe"/>
            </div>
            <div class="col-lg-9 title">
              <h1>Pink Bong</h1>
              <h2>Watch your numbers get stoned in style!</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-xs-3 leftColumn">
          <h2>About Pink Bong</h2>
          <ul>
            <li>Created By:</li>
            <li>Tim Bourgault</li>
            <b />

          </ul>
          </div>
          <div class="col-xs-9 mainBody">
            <h2>Release your <span class="release">Number Desires</span> here:</h2>
            <form id="input" action="index.html" method="post">
              <input id="desiredNumber" type="text" name="name" value="" placeholder="Your # Desires" class="expander">
              <button type="submit" style="font-size:80px" class="btn-primary btn" name="button"><span class="buttonText">Submit Desires</span></button>
            </form>
            <div class="modal fade" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Gotta Catch'um All</h4>
                  </div>
                  <div class="modal-body">
                    <ul><span id="result"></span></ul>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
